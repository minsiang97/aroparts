{% extends "_layout.html" %}

{% block title %}
{% endblock %}

{% block header %}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="card-div">
  <img src="/static/logo.png" alt="">
<div class="card mb-3" style="width: 70vw; margin: auto;">
  <div class="row no-gutters card-row justify-content-center">
    <div class="col-lg-6 col-md-12 col-xs-12 text-center card-content">
      <div class="card-body">
        <h1 class="card-title">Log In</h1>
        <br></br>
        <form action="{{url_for('login')}}" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="input-container">
            <i class="fas fa-user icon"></i>
            <input type="text" class="input-field" placeholder="Username" name="user_username">
          </div>
          <br></br>
          <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input type="password" class="input-field" placeholder="Password" name="user_password">
          </div>
          <br></br>
          <button type="submit" class="btn w-100"><span class="log-in">Log In</span></button>
        </form>
      </div>
    </div>
  </div>
</div>
  
</div>
{% endblock %}
